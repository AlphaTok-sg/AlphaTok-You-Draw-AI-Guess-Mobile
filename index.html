<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yon Draw & AI Guess</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            overscroll-behavior: none;
        }
        #canvas {
            border: 1px solid #000;
            background-color: white;
            touch-action: none;
            width: 100%;
            aspect-ratio: 1; 
        }
        #responseDialog {
            height: 120px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 20px;
        }
        .tools {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 10px;
        }
        .tools > div {
            flex: 1;
            min-width: 120px;
        }
        .button-group {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-3">
        <h1 class="mb-3">Yon Draw & AI Guess</h1>
        <div class="tools">
            <div>
                <label for="toolSelect" class="form-label">Select Tool</label>
                <select id="toolSelect" class="form-select">
                    <option value="pencil">Pencil</option>
                    <option value="line">Line</option>
                    <option value="circle">Circle</option>
                    <option value="rectangle">Rectangle</option>
                    <option value="fill">Fill</option>
                    <option value="eraser">Eraser</option>
                </select>
            </div>
            <div>
                <label for="colorPicker" class="form-label">Select Color</label>
                <input type="color" id="colorPicker" class="form-control form-control-color">
            </div>
            <div>
                <label for="eraserSize" class="form-label">Eraser Size</label>
                <input type="range" id="eraserSize" class="form-range" min="1" max="50" value="10">
            </div>
            <div>
                <label class="form-label">&nbsp;</label>
                <div class="button-group">
                    <button id="clearBtn" class="btn btn-danger">Clear</button>
                    <button id="undoBtn" class="btn btn-secondary">Undo</button>
                </div>
            </div>
        </div>
        <canvas id="canvas"></canvas>
        <div id="responseDialog" class="mt-3">
            <div id="responseContent"></div>
        </div>
        <div class="mb-3 mt-3">
            <input type="text" id="promptInput" class="form-control" value="What am I drawing?" placeholder="Enter prompt">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const toolSelect = document.getElementById('toolSelect');
        const colorPicker = document.getElementById('colorPicker');
        const clearBtn = document.getElementById('clearBtn');
        const undoBtn = document.getElementById('undoBtn');
        const eraserSize = document.getElementById('eraserSize');
        const responseContent = document.getElementById('responseContent');
        const responseDialog = document.getElementById('responseDialog');
        const promptInput = document.getElementById('promptInput');

        let isDrawing = false;
        let startX, startY;
        let tempCanvas = document.createElement('canvas');
        let tempCtx = tempCanvas.getContext('2d');

        function initCanvasSize() {
            const rect = canvas.getBoundingClientRect();
            canvas.width = rect.width;
            canvas.height = rect.height;
            tempCanvas.width = canvas.width;
            tempCanvas.height = canvas.height;
        }

        // 初始化画布尺寸
        initCanvasSize();

        let history = [];
        let historyIndex = -1;

        // 设置画布背景为白色
        ctx.fillStyle = 'white';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        canvas.addEventListener('touchstart', touchStart);
        canvas.addEventListener('touchmove', touchMove);
        canvas.addEventListener('touchend', touchEnd);

        clearBtn.addEventListener('click', clearCanvas);
        undoBtn.addEventListener('click', undo);

        function getCoordinates(e) {
            const touch = e.touches[0] || e.changedTouches[0];
            const rect = canvas.getBoundingClientRect();
            const x = (touch.clientX - rect.left) * (canvas.width / rect.width);
            const y = (touch.clientY - rect.top) * (canvas.height / rect.height);
            return [x, y];
        }

        function touchStart(e) {
            e.preventDefault();
            isDrawing = true;
            const [x, y] = getCoordinates(e);
            [startX, startY] = [x, y];
            tempCtx.clearRect(0, 0, tempCanvas.width, tempCanvas.height);
            tempCtx.drawImage(canvas, 0, 0);

            if (toolSelect.value === 'fill') {
                floodFill(x, y, colorPicker.value);
                saveToHistory();
                isDrawing = false;
            } else if (toolSelect.value === 'pencil') {
                ctx.beginPath();
                ctx.moveTo(x, y);
            }
        }


        function touchMove(e) {
            e.preventDefault();
            if (!isDrawing) return;
            const [x, y] = getCoordinates(e);
            const tool = toolSelect.value;
            ctx.strokeStyle = colorPicker.value;
            ctx.fillStyle = colorPicker.value;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(tempCanvas, 0, 0);

            switch (tool) {
                case 'pencil':
                    ctx.lineTo(x, y);
                    ctx.stroke();
                    break;
                case 'line':
                    ctx.beginPath();
                    ctx.moveTo(startX, startY);
                    ctx.lineTo(x, y);
                    ctx.stroke();
                    break;
                case 'circle':
                    const radius = Math.sqrt(Math.pow(x - startX, 2) + Math.pow(y - startY, 2));
                    ctx.beginPath();
                    ctx.arc(startX, startY, radius, 0, 2 * Math.PI);
                    ctx.stroke();
                    break;
                case 'rectangle':
                    ctx.beginPath();
                    ctx.rect(startX, startY, x - startX, y - startY);
                    ctx.stroke();
                    break;
                case 'eraser':
                    ctx.globalCompositeOperation = 'destination-out';
                    ctx.beginPath();
                    ctx.arc(x, y, eraserSize.value, 0, 2 * Math.PI);
                    ctx.fill();
                    ctx.globalCompositeOperation = 'source-over';
                    break;
            }
        }


        function touchEnd(e) {
            e.preventDefault();
            if (!isDrawing) return;
            isDrawing = false;
            ctx.beginPath();
            tempCtx.clearRect(0, 0, tempCanvas.width, tempCanvas.height);
            tempCtx.drawImage(canvas, 0, 0);
            saveToHistory();
        }

        function clearCanvas() {
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            tempCtx.fillStyle = 'white';
            tempCtx.fillRect(0, 0, tempCanvas.width, tempCanvas.height);
            saveToHistory();
        }

        function floodFill(x, y, fillColor) {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const targetColor = getPixelColor(imageData, x, y);
            const stack = [[x, y]];

            while (stack.length > 0) {
                const [x, y] = stack.pop();
                if (x < 0 || x >= canvas.width || y < 0 || y >= canvas.height) continue;
                if (compareColors(getPixelColor(imageData, x, y), targetColor)) {
                    setPixelColor(imageData, x, y, fillColor);
                    stack.push([x + 1, y], [x - 1, y], [x, y + 1], [x, y - 1]);
                }
            }

            ctx.putImageData(imageData, 0, 0);
        }


        function getPixelColor(imageData, x, y) {
            const index = (Math.floor(y) * canvas.width + Math.floor(x)) * 4;
            return [
                imageData.data[index],
                imageData.data[index + 1],
                imageData.data[index + 2],
                imageData.data[index + 3]
            ];
        }

        function setPixelColor(imageData, x, y, color) {
            const index = (Math.floor(y) * canvas.width + Math.floor(x)) * 4;
            const [r, g, b] = hexToRgb(color);
            imageData.data[index] = r;
            imageData.data[index + 1] = g;
            imageData.data[index + 2] = b;
            imageData.data[index + 3] = 255;
        }

        function compareColors(color1, color2) {
            return color1[0] === color2[0] && color1[1] === color2[1] && color1[2] === color2[2] && color1[3] === color2[3];
        }

        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? [
                parseInt(result[1], 16),
                parseInt(result[2], 16),
                parseInt(result[3], 16)
            ] : null;
        }

        function saveToHistory() {
            historyIndex++;
            history = history.slice(0, historyIndex);
            history.push(canvas.toDataURL());
        }

        function undo() {
            if (historyIndex > 0) {
                historyIndex--;
                const img = new Image();
                img.onload = function() {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(img, 0, 0);
                    tempCtx.clearRect(0, 0, tempCanvas.width, tempCanvas.height);
                    tempCtx.drawImage(img, 0, 0);
                };
                img.src = history[historyIndex];
            }
        }

        // 移除与PC端相关的代码和事件监听器
        // 初始化录制和其他功能
        let videoStream = canvas.captureStream(30);
        let mediaRecorder = new MediaRecorder(videoStream);
        let chunks = [];
        let startTime = Date.now();

        mediaRecorder.ondataavailable = function(e) {
            chunks.push(e.data);
        };

        mediaRecorder.onstop = function(e) {
            var blob = new Blob(chunks, { 'type' : 'video/webm' });
            chunks = [];
            sendVideoToBackend(blob);
        };

        function sendVideoToBackend(blob) {
            const formData = new FormData();
            formData.append('video', blob, 'drawing.webm');
            formData.append('question', promptInput.value);

            fetch('https://7fb1-115-66-5-192.ngrok-free.app/video_stream', {
                method: 'POST',
                body: formData
            }).then(response => {
                if (response.ok) {
                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();

                    function readChunk() {
                        reader.read().then(({ done, value }) => {
                            if (done) {
                                console.log("Analysis completed");
                                return;
                            }
                            const textChunk = decoder.decode(value, { stream: true });
                            const lines = textChunk.split('\n');
                            lines.forEach(line => {
                                if (line.trim()) {
                                    try {
                                        const result = JSON.parse(line);
                                        updateResponseDialog(result.text);
                                    } catch (e) {
                                        console.error('Error parsing JSON:', e);
                                    }
                                }
                            });
                            readChunk();
                        }).catch(error => {
                            console.error('Error reading video stream:', error);
                        });
                    }

                    if (responseContent.innerHTML !== "" && !responseContent.innerHTML.endsWith("<br><br>")) {
                        responseContent.innerHTML += "<br><br>";
                    }

                    readChunk();
                } else {
                    throw new Error('Failed to send video segment');
                }
            }).catch(error => {
                console.error('Error sending video segment:', error);
                if (responseContent.innerHTML !== "" && !responseContent.innerHTML.endsWith("<br><br>")) {
                    responseContent.innerHTML += "<br><br>";
                }
                updateResponseDialog('Error sending video segment: ' + error.message);
                
            });
        }

        function updateResponseDialog(message) {
            if(message !== undefined){
                responseContent.innerHTML += message;
                responseDialog.scrollTop = responseDialog.scrollHeight;
            }
        }

        setInterval(function() {
            const currentTime = Date.now();
            const elapsedTime = currentTime - startTime;

            if (elapsedTime >= 30000) {
                mediaRecorder.stop();
                startTime = currentTime;
                mediaRecorder = new MediaRecorder(videoStream);
                mediaRecorder.ondataavailable = function(e) {
                    chunks.push(e.data);
                };
                mediaRecorder.onstop = function(e) {
                    var blob = new Blob(chunks, { 'type' : 'video/mp4' });
                    chunks = [];
                    sendVideoToBackend(blob);
                };
                mediaRecorder.start();
            } else if (elapsedTime >= 10000 && chunks.length === 0) {
                mediaRecorder.stop();
                startTime = currentTime - 10000;
                mediaRecorder = new MediaRecorder(videoStream);
                mediaRecorder.ondataavailable = function(e) {
                    chunks.push(e.data);
                };
                mediaRecorder.onstop = function(e) {
                    var blob = new Blob(chunks, { 'type' : 'video/mp4' });
                    chunks = [];
                    sendVideoToBackend(blob);
                };
                mediaRecorder.start();
            }
        }, 6000);

        mediaRecorder.start();
        saveToHistory();

        window.addEventListener('resize', () => {
            initCanvasSize();
            redrawCanvas();
        });

        function redrawCanvas() {
            const img = new Image();
            img.onload = function() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            };
            if (history[historyIndex]) {
                img.src = history[historyIndex];
            } else {
                img.src = canvas.toDataURL();
            }
        }
    </script>
</body>
</html>
